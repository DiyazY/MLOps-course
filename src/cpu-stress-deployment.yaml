apiVersion: apps/v1
kind: Deployment
metadata:
  name: cpu-stress-demo
  namespace: mlops-lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cpu-stress-demo
  template:
    metadata:
      labels:
        app: cpu-stress-demo
    spec:
      containers:
      - name: stress
        image: busybox:1.36
        command: ["/bin/sh", "-c"]
        args:
        - |
          while true; do
            echo "$(date): Starting CPU stress for 2 minutes..."
            timeout 120 sh -c 'while true; do :; done' &
            sleep 120
            echo "$(date): Stopping CPU stress for 2 minutes..."
            pkill -f 'while true'
            sleep 120
          done
        resources:
          requests:
            cpu: "100m"
          limits:
            cpu: "200m"